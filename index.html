<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<meta name="referrer" content="never" />
	<meta http-equiv="Cache-Control" content="no-siteapp" /> 
	<meta name="apple-mobile-web-app-capable" content="yes" /> 
	<meta name="apple-touch-fullscreen" content="yes" /> 
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
	<meta name="full-screen" content="yes" />
	<!--UC强制全屏--> 
	<meta name="browsermode" content="application" />
	<!--UC应用模式--> 
	<meta name="x5-fullscreen" content="true" />
	<!--QQ强制全屏--> 
	<meta name="x5-page-mode" content="app" />
	<!--QQ应用模式--> 
	<title>离线主页</title>
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/main.css?v=1.50.16069.1" />
	<link rel="stylesheet" id="nightCss" type="text/css" href="css/night.css?v=1.50.16069.1" disabled />
</head>

<body>
	<div id="app">
		<div class="page-search animation">
			<div class="history">
				<div class="emptyHistory"></div>
				<ul class="content"></ul>
			</div>
			<ul class="suggestion"></ul>
			<div class="bottom-row">
				<div class="search-from">
					<div class="input-bg">
						<input type="text" class="search-input" placeholder="搜索或输入网址" />
						<div class="empty-input"></div>
						<div class="search-btn"></div>
					</div>
				</div>
				<div class="shortcut">
					<div class="content">
						<ul class="shortcut1">
							<li>www.</li>
							<li>m.</li>
							<li>wap.</li>
							<li>.cn</li>
							<li>.com</li>
						</ul>
						<ul class="shortcut2">
							<li>.</li>
							<li>/</li>
							<li>.cn</li>
							<li>.com</li>
							<li>.org</li>
						</ul>
						<ul class="shortcut3">
							<li>快搜:</li>
							<li>百科</li>
							<li>视频</li>
							<li>豆瓣</li>
							<li>微博</li>
							<li>知乎</li>
							<li>小说</li>
							<li>新闻</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<input type="text" class="s-temp" />
	</div>
	<script>
		var app = window.app || {};
		app.version = "1.50.16069.1";
	</script>
	<script src="js/lib/require.js?v=1.50.16069.1"></script>
	<script src="js/main.js?v=1.50.16069.1"></script>
	<script>
		if (location.protocol == "https:" && navigator.serviceWorker) {
			navigator.serviceWorker.register('sw.js');
		}
	</script>
	<!-- 不重要的CSS最后加载 -->
	<link rel="stylesheet" type="text/css" href="css/lazy.css?v=1.50.16069.1" />
</body>

</html>
